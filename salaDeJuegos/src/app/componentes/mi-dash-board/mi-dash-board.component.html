<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content" routerLinkActive="active" [routerLink]="card.ruta" >
          <div>
<!--          <img src="/salaDeJuegos/src/assets/{{card.img}}" />
              <img src="/src/assets/aritmetica.jpg" />
              <img src="../../../assets/aritmetica.jpg" />  Path relativo-->
              <!--<img src="/assets/aritmetica.jpg" />  Path completo? -->
              <img src="./assets/{{card.img}}" />
              <div class="texto">{{card.texto}}</div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
