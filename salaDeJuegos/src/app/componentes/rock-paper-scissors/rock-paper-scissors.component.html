<mat-toolbar color="primary">
  Rock Paper Scissors
</mat-toolbar>

<div class="content">
  <!-- You -->
  <mat-card>
    <mat-card-content>
      <div class="content1">
        <h2> Vos</h2>
        <button mat-fab color="primary" class="score">
          {{resultados[0]}}
        </button>
      </div>

      <h3> Elegi tu arma: </h3>
      <div class="content2">
          <i (click)="elegir(0)" class="fa fa-hand-rock-o">✊</i>
          <i (click)="elegir(1)" class="fa fa-hand-paper-o">✋</i>
          <i (click)="elegir(2)" class="fa fa-hand-scissors-o">✌</i>
      </div>

    </mat-card-content>
  </mat-card>
  <!-- Player 2 -->
  <mat-card>
    <div class="content1">
      <h2> Enemigo</h2>
      <button mat-fab color="accent" class="score">
          {{resultados[1]}}
      </button>

    </div>
    <br><br>

    <div *ngIf="enemigoSelecciono !== -1" class="flex-container flex-center">
      <i *ngIf="enemigoSelecciono === 0" class="fa fa-hand-rock-o">✊</i>
      <i *ngIf="enemigoSelecciono === 1" class="fa fa-hand-paper-o">✋</i>
      <i *ngIf="enemigoSelecciono === 2" class="fa fa-hand-scissors-o">✌</i>

    </div>
  </mat-card>

</div>
<div *ngIf="!loading && isResultShow" class="flex-container flex-center" style="flex-direction: column">
    <div [ngSwitch]="theResult">
  <ng-template [ngSwitchCase]= "0"> <h1> Usted Gana </h1></ng-template>
  <ng-template [ngSwitchCase]= "1"> <h1> Perdio </h1> </ng-template>
  <ng-template [ngSwitchCase]= "2"> <h1>EMPATE! </h1> </ng-template>
  <ng-template ngSwitchDefault> </ng-template>
</div> 
    <p> Elija de nuevo para continuar o </p>
    <button  (click)="reset()" mat-raised-button  color="primary"> Resetear Puntuacion</button>
</div>

<div class="flex-container flex-center" *ngIf="loading">
<mat-spinner></mat-spinner>
</div>
